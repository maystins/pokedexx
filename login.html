<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login — Pokédex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{ --bg1:#ffefef; --bg2:#fff6f6; --accent:#e53935; --muted:#6b6b6b }
        html,body{height:100%;margin:0;font-family:'Poppins',system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
        body{display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--bg1),var(--bg2));}
        .container{width:100%;max-width:980px;padding:28px;box-sizing:border-box;display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center}
        .hero{padding:28px;border-radius:16px;background:rgba(255,255,255,0.6);box-shadow:0 12px 40px rgba(0,0,0,0.06);backdrop-filter: blur(6px)}
        .hero h1{margin:0 0 12px 0;font-size:28px;color:#2b2b2b}
        .hero p{margin:0;color:var(--muted)}
        .card{background:#fff;padding:22px;border-radius:12px;box-shadow:0 12px 30px rgba(0,0,0,0.08)}
        .brand{display:flex;gap:12px;align-items:center;margin-bottom:8px}
        .brand img{width:44px;height:44px}
        .card h2{margin:0 0 6px 0;font-size:20px}
        .card p{margin:0 0 16px 0;color:var(--muted);font-size:14px}
        .field{display:flex;flex-direction:column;gap:8px;margin-bottom:12px}
        .field input{padding:12px 14px;border:1px solid #eee;border-radius:10px;font-size:14px;outline:none;transition:box-shadow .12s, border-color .12s}
        .field input:focus{box-shadow:0 6px 18px rgba(229,57,53,0.08);border-color:rgba(229,57,53,0.22)}
        .actions{display:flex;gap:10px;align-items:center}
        .btn{flex:1;padding:12px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
        .btn-primary{background:linear-gradient(180deg,var(--accent),#b71c1c);color:#fff}
        .btn-ghost{background:#f4f4f6;color:#222;border-radius:10px;padding:10px 12px}
        .small-link{font-size:13px;color:var(--muted);text-decoration:none}
        .helper{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
        @media (max-width:900px){.container{grid-template-columns:1fr;}.hero{order:2}.card{order:1}}
    </style>
</head>
<body>
    <main class="container">
        <section class="hero" aria-hidden="true">
            <h1>Bem-vindo à sua Pokédex</h1>
            <p>Organize, pesquise e salve seus Pokémons favoritos. Faça login para acessar suas listas e favoritos personalizados.</p>
        </section>

        <aside class="card" aria-labelledby="login-title">
            <div class="brand">
                <a href="Index.html" aria-label="Voltar ao início"><img src="pokebola.png" alt="pokebola"></a>
                <div>
                    <div style="font-weight:700">Pokédex</div>
                    <div style="font-size:12px;color:var(--muted)">Acesse sua conta</div>
                </div>
            </div>
            <h2 id="login-title">Entrar</h2>
            <p>Use seu nome de usuário e senha para entrar.</p>
            <form id="login-form">
                <div class="field">
                    <label class="small-link" for="username">Usuário</label>
                    <input id="username" name="username" type="text" placeholder="Digite seu usuário" required autocomplete="username">
                </div>
                <div class="field">
                    <label class="small-link" for="password">Senha</label>
                    <input id="password" name="password" type="password" placeholder="••••••••" required autocomplete="current-password">
                </div>
                <div class="helper">
                    <a class="small-link" href="#" id="forgot">Esqueceu a senha?</a>
                    <a class="small-link" href="listas.html">Criar conta</a>
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <button type="button" id="demo" class="btn btn-ghost">Entrar como demo</button>
                </div>
            </form>
        </aside>
    </main>

    <script>
        const form = document.getElementById('login-form');
        form.addEventListener('submit', (e)=>{
            e.preventDefault();
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            if(u.length < 2 || p.length < 4){
                alert('Usuário ou senha inválidos.');
                return;
            }
            // armazenar usuário no localStorage (autenticação simples para este protótipo)
            try{ localStorage.setItem('pokedex_user', u); }catch(err){ /* ignore */ }
            // redireciona para a pokedex
            window.location.href = 'pokedex.html';
        });
        document.getElementById('demo').addEventListener('click', ()=>{ document.getElementById('username').value='demo'; document.getElementById('password').value='demo1234';
            // salvar demo como usuário e submeter
            try{ localStorage.setItem('pokedex_user', 'demo'); }catch(e){}
            form.dispatchEvent(new Event('submit'));
        });
    </script>
</body>
</html>
